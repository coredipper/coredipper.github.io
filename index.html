<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut</title>
    <style>
        ::selection {
            background: #505050;
        }

        ::-moz-selection {
            background: #505050;
        }

        html,
        body,
        .container {
            overflow: hidden;
            background-color: black;
            height: 100%;
        }

        .container {
            color: white;
            display: -webkit-flexbox;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            justify-content: center;
        }

        .about-link {
            position: fixed;
            bottom: 24px;
            right: 32px;
            font-family: monospace;
            font-size: 14px;
            text-decoration: none;
            color: white;
            animation: fade-to-black 4s ease-in-out infinite alternate;
        }

        .about-link:hover {
            color: white;
        }

        @keyframes fade-to-black {
            0% { color: white; }
            100% { color: black; }
        }
    </style>
</head>

<body>
    <div class="container">
        <pre class="center" id="d"></pre>
    </div>
    <a href="/about/" class="about-link">about</a>
    <script src="donut.js"></script>
</body>

</html>
